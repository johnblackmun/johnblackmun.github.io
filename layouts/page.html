---
layout: default
---

<section class="content-section">
  <div class="container">
    <h1 class="page-title">{{ page.title }}</h1>
    
    {% if page.featured_image %}
      <div class="page-featured-image">
        <img src="{{ page.featured_image | relative_url }}" alt="{{ page.title }}">
      </div>
    {% endif %}
    
    <div class="page-content">
      {{ content }}
    </div>
  </div>
</section>
